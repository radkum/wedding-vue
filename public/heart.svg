<svg
  width="120"
  height="80"
  viewBox="0 0 120 80"
  xmlns="http://www.w3.org/2000/svg"
  fill="none"
>
  <!-- Left ring outer -->
  <circle
    cx="48"
    cy="40"
    r="26"
    stroke="#D4AF37"
    stroke-width="4"
  />

  <!-- Left ring inner groove -->
  <circle
    cx="48"
    cy="40"
    r="20"
    stroke="#D4AF37"
    stroke-width="1.5"
    opacity="0.6"
  />

  <!-- Right ring outer -->
  <circle
    cx="72"
    cy="40"
    r="26"
    stroke="#D4AF37"
    stroke-width="4"
  />

  <!-- Right ring inner groove -->
  <circle
    cx="72"
    cy="40"
    r="20"
    stroke="#D4AF37"
    stroke-width="1.5"
    opacity="0.6"
  />

  <!-- Overlap mask effect -->
  <path
    d="M60 14
       A26 26 0 0 1 60 66"
    stroke="#D4AF37"
    stroke-width="4"
  />

  <!-- Diamond -->
  <polygon
    points="72,4 78,12 72,20 66,12"
    fill="#ffffff"
    stroke="#D4AF37"
    stroke-width="1.5"
  />

  <!-- Diamond shine -->
  <line
    x1="72"
    y1="6"
    x2="72"
    y2="18"
    stroke="#D4AF37"
    stroke-width="1"
    opacity="0.6"
  />
</svg>
